<!doctype html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class = "container">
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins!</h2>

    <div class = "buttons">
      <input type= "button" value= "rock"></input>
      <input type= "button" value= "paper"></input>
      <input type= "button" value= "scissors"></input>
    </div>

    <div class="label">
      <span id="plabel">Player scores:</span>
      <span id="clabel">Computer scores:</span>
    </div>

    <div class = "scores">
      <div id="pscore"></div>
      <div id="cscore"></div>
    </div>

    <div id="print"></div>

  </div>
</body>
<script src="rps.js" defer ></script>
</html>
