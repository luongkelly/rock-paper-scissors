<!doctype html>
<html lang = "en"></html>
<head>
  <meta charset = "UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel = "stylesheet" href = "./style.css">
</head>

<body>
  <div class = "container">
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins!</h2>

    <div class = "buttons">
      <input type = "button" value = "rock"></input>
      <input type = "button" value = "paper"></input>
      <input type = "button" value = "scissors"></input>
    </div>

    <div class ="scores">
      <span id ="plabel">Player scores:</span>
      <div id = "pscore">0</div>
      <span id ="clabel">Computer scores:</span>
      <div id = "cscore">0</div>
    </div>

    <div id = "print"></div>
  </div>
</body>
<script src = "rps.js" defer ></script>
</html>
